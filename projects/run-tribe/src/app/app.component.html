<main>
  <nav>
    <app-nav></app-nav>
  </nav>
  <section>
    <app-running-list [tribeList]="runTribeList" (selectedRunTribe)="updateSelectedRunGroup($event)"></app-running-list>
  </section>
  <article *ngIf="selectedRunTribe">
    <img [src]="selectedRunTribe.imageUrl">
    <p>{{selectedRunTribe.name}}</p>
    <p>{{selectedRunTribe.paidMembership}}</p>
    <p>{{selectedRunTribe.city}}, {{selectedRunTribe.state}}, {{selectedRunTribe.postcode}}</p>
  </article>
</main>
