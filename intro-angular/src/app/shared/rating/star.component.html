<!-- star rating -->
<div class="crop" [style.width.px]="cropWidth" [title]="rating">
    <div class="stars">
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
    </div>
    <div class="info">
        <i class="bi bi-info-circle" (click)="onClick()"></i>
    </div>
</div>

<!-- rating info popup -->
<div *ngIf="popup === true">
    <div class="overlay">
        <div class="popup">
            <a class="close" (click)="popup = false"><i class="bi bi-x-square"></i></a>
            <div class="content">
                <h4 class="block text-center mb-2">Item Info</h4>
                <p>Item has <span class="fw-bold">{{rating}}</span> rating.</p>
                <p class="pt-2">{{description}}</p>
            </div>
        </div>
    </div>
</div>
